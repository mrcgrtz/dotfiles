name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: ShellCheck
      uses: ludeeus/action-shellcheck@1.1.0
      env:
        SHELLCHECK_OPTS: -e SC1071
